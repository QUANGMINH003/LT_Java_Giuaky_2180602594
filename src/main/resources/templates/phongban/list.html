<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phong ban List</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <table class="table">
        <tr>
            <th>Ma Phong</th>
            <th>Ten Phong</th>
            <th>Action</th>
        </tr>
        <tr th:each="phongban : ${phongbans}">
            <td th:text="${phongban.maphong}"></td>
            <td th:text="${phongban.tenphong}"></td>
            <td>
                <a th:href="@{/phongbans/edit/{id}(id=${phongban.id})}" class="btn btn-success btn-sm">Edit</a> |
                <a th:href="@{/phongbans/delete/{id}(id=${phongban.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
    </table>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
